<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initioal-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="text/javascript" src="notify.js"></script>
        <script type="text/javascript" src="motion.js"></script>
        <script type="text/javascript" src="orientation.js"></script>
        <link rel="manifest" href="manifest.json">
        <title>GitHubPagesSample</title>
    </head>
    <body>
        <button onclick="notifyMe()">Notify me</button>
        <div id="app">
            <p>{{ message }}</p>
            <button @click="reverseMessage">Reverse Message</button>
        </div>
        <script>
            if("serviceWorker" in navigator){
                navigator.serviceWorker.register('service_worker.js').then(function(registration){
                    console.log("ServiceWorker registration successful with scope:",registration.scope);
                }).catch(function(err){
                    console.log("ServiceWorker registration failed",err);
                });
            }

            var app = new Vue({
                el: "#app",
                data:{
                    message:"Hello Vue"
                },
                methods:{
                    reverseMessage:function(){
                        this.message = this.message.split('').reverse().join('')
                    }
                }
            });
        </script>
        <div>
            <button onClick="deviceMotionRequest()">DeviceMotion Click</button>
            <p>x:<span id="motion_x">0</span></p>
            <p>y:<span id="motion_y">0</span></p>
            <p>z:<span id="motion_z">0</span></p>
            <button onClick="deviceOrientationRequest()">DeviceOrientation Click</button>
            <p>x:<span id="orientation_x">0</span></p>
            <p>y:<span id="orientation_y">0</span></p>
            <p>z:<span id="orientation_z">0</span></p>
        </div>
    </body>
</html>
